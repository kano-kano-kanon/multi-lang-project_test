<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Lang Project v3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <h1>Rust (WASM) + Python + JS</h1>
    <div>
        <input id="numA" type="number" placeholder="Number A">
        <input id="numB" type="number" placeholder="Number B">
        <button id="addBtn">Add with Rust</button>
        <button id="fibBtn">Fibonacci</button>
        <p id="wasmResult"></p>
    </div>
    <div>
        <textarea id="dataInput" placeholder="1,2,3,4"></textarea>
        <button id="analyzeBtn">Analyze with Python</button>
        <canvas id="dataChart" width="400" height="200"></canvas>
    </div>
</body>
</html>
